<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/title-icon.jpg"/>
    <title>商品分类</title>
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/top.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/classify.css"/>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/Font-Awesome-master/css/font-awesome.min.css"/>
</head>
<body>
<!-- 隐藏内容 -->
<input type="hidden" name="type" id="ptype" th:value="${targetProductType.id}">
<!--头部-->
<div th:replace="commons/normal::header"></div>
<!--导航栏-->
<div class="nav">
    <div class="w1230">
        <div id="all-goods">
            <span class="all-goods">所有商品分类</span>
            <div class="nav-er" id="nav-er">
                <ul>
                    <li th:each="productType : ${allProductTypes}">
                        <h3>
                            <a th:href="@{front/productType/index(type=${productType.id})}"
                               th:text="${productType.productTypeName}">
                                <i th:class="iconfont ${productType.productTypeIcon}"></i>
                                ${productType.productTypeName}</a>
                        </h3>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
<!--面包屑导航栏-->
<div th:if="${targetProductType.productTypeIcon!=null}" class="crumbSlide w1230">
    <i th:class="iconfont ${targetProductType.productTypeIcon} classify-icon"></i>
    <span th:text="${targetProductType.productTypeName}">${targetProductType.productTypeName}</span>
    <i class="fa fa-angle-right"></i>
</div>
<!--相关分类（品牌）-->
<div class="classify-brand w1230 clear-float">
    <div class="brand-title">品牌</div>
    <div class="brands">
        <ul class="clear-float">
            <li th:each="brand, brandStat: ${listBrand}">
                <!--                NOTE 这里可能有 BUG-->
                <input type="checkbox" class="chk" th:id="chk${brandStat.count}" th:value="${brand.id}"/>
                <label th:for="chk${brandStat.count}">
                    <img th:src="@{common/brand.brandImg}" width="50" height="50px"/><br/>${brand.brandName
                    }
                    <img src="img/choose.PNG" class="choose"/>
                </label>
            </li>
        </ul>
        <div class="brands-btn">
            <a href="#" class="brands-sure">确定</a>
            <a href="javascript:void(0)" class="brands-cancel" id="brands-cancel">重置</a>
        </div>
    </div>
</div>
<!--综合分类-->
<div class="search-select w1230">
    <ul>
        <li><a href="#">综合</a></li>
        <li><a href="#">销量</a></li>
        <li><a href="#">新品</a></li>
        <li>
            <a href="#">
                <span>价格</span>
                <input type="number" placeholder="￥"/> -
                <input type="number" placeholder="￥"/>
            </a>
            <a href="#" class="price-sure">确定</a>
            <a href="javascript:void(0)" class="price-cancel" id="price-cancel">清空</a>
        </li>
    </ul>
</div>
<!--商品展示-->
<div class="goods-show w1230">
    <ul class="clear-float">
        <li th:each="product: ${datas}">
            <a href="#">
                <div class="g-img"><a th:href="@{front/product_detail/productDetail(id=${product.id})}">
                    <img
                            th:src="@{common/${product.productImage}}" alt="" width="230px" height="230px"/></a>
                </div>
                <p class="g-title" th:text="${product.productName}">${product.productName }</p>
                <span class="g-price" th:text="|￥${product.price}|">￥${product.price }</span>
                <span class="g-num" th:text="|销量:${product.sales }|">销量:${product.sales }</span>
            </a>
        </li>
    </ul>
</div>
<!--脚注 ???-->
<div th:replace="commons/normal::footer"></div>
<script src="plugs/jquery.js"></script>
<script>
    var all = document.getElementById("all-goods");
    var navEr = document.getElementById("nav-er");
    all.onmouseover = function () {
        navEr.style.display = "block";
    }
    all.onmouseout = function () {
        navEr.style.display = "none";
    }

    $(function () {
        var _brand = '${brands}';
        var _brands = _brand.split(",");
        for (var _b in _brands) {
            $('.chk[value="' + _brands[_b] + '"]').prop("checked", true);
        }


        //品牌确定按钮
        $('.brands-sure').on('click', function () {
            var ids = "";
            $('.chk:checked').each(function (i, d) {
                ids = ids + $(this).val();
                if (i != $('.chk:checked').length - 1) {
                    ids = ids + ",";
                }
            })
            window.location.href = "front/productType/index?type=" + $('#ptype').val() + "&brands=" + ids;
        })

        //品牌重置按钮
        $('.brands-cancel').on('click', function () {
            $('.chk').prop("checked", false);
        })

        //搜索按钮
        $('.search-btn').on('click', function () {
            var words = $('.search-txt').val();
            window.location.href = "front/productType/index?type=" + $('#ptype').val() + "&words=" + words;
        })

        //热搜词
        $('.hotSearch').on('click', function () {
            $('.search-txt').val($(this).text());
            $('.search-btn').click();
        })

        //搜索框回车事件
        $('.search-txt').on('keyup', function (event) {
            if (event.keyCode == 13) {
                $('.search-btn').click();
            }
        })
    })
</script>
</body>
</html>
